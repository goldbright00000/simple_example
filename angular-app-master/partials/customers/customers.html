<div class="row">
<div class="span12">
  
    <div class="widget widget-table action-table">
	<div class="widget-header"> <i class="icon-th-list"></i>
	  <h3>Customers</h3>
	</div>
	<!-- /widget-header -->
	<div class="widget-content" ng-controller="getCustomersController">
				
				<table ng-table="customerstList" show-filter="true" class="table table-striped table-bordered">
					<tr ng-repeat="customer in $data">
						<td data-title="'ID'" sortable="'id'" filter="{ 'id': 'text' }">
							{{customer.id}}
						</td>
						<td data-title="'Name'" sortable="'name'" filter="{ 'name': 'text' }">
							{{customer.name}}
						</td>
						<td data-title="'address'" sortable="'adress'" filter="{ 'adress': 'text' }">
							{{customer.adress}}
						</td>
						<td data-title="'gender'" sortable="'sex'" filter="{ 'sex': 'text' }">
							{{customer.sex}}
						</td>						
						<td data-title="'View'">
							<a ui-sref="customer.edit({id: customer.id})"><button class="btn  btn-success">Edit</button></a>
						</td>
						<td data-title="'Delete'">
							<a ui-sref="customerview"><button class="btn  btn-success" ng-click="delete(customer.id)">Delete</button></a>
						</td>
					</tr>
				</table> 
	</div>
	<!-- /widget-content --> 
  </div>
  <!-- /widget --> 


  
</div>
<!-- /span12 --> 
</div>
<!-- /row -->
